<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>ç”Ÿæ—¥ç¥ç¦ ğŸ‚</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FF6B8B;
      --secondary-color: #FFD166;
      --accent-color: #06D6A0;
      --text-color: #333;
      --bg-color: #FFF9F2;
      --modal-bg: #FFFFFF;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      background-image: radial-gradient(circle at 20% 80%, rgba(255, 214, 102, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 107, 139, 0.2) 0%, transparent 50%);
    }
    
    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    
    .modal {
      background-color: var(--modal-bg);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: var(--shadow);
      text-align: center;
      animation: modalAppear 0.5s ease-out;
    }
    
    @keyframes modalAppear {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .titlebar {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .icon {
      font-size: 2.5rem;
      margin-right: 10px;
    }
    
    .title {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--primary-color);
    }
    
    .content {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }
    
    .actions {
      display: flex;
      justify-content: center;
    }
    
    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Noto Sans SC', sans-serif;
    }
    
    .primary {
      background-color: var(--primary-color);
      color: white;
      box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
    }
    
    .primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 107, 139, 0.5);
    }
    
    #popup-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
    
    .popup {
      position: absolute;
      font-size: 2rem;
      animation: floatUp 3s ease-out forwards;
      user-select: none;
    }
    
    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.8); opacity: 1; }
      100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
    }
    
    #float-balls {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 100;
    }
    
    .float-ball {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: white;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      animation: float 3s ease-in-out infinite;
    }
    
    .float-ball:nth-child(1) {
      background-color: var(--primary-color);
      animation-delay: 0s;
    }
    
    .float-ball:nth-child(2) {
      background-color: var(--accent-color);
      animation-delay: 1.5s;
    }
    
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    
    .float-ball:hover {
      transform: scale(1.1);
    }
    
    .birthday-cake {
      width: 150px;
      height: 120px;
      margin: 0 auto 20px;
      position: relative;
    }
    
    .cake-bottom {
      width: 120px;
      height: 40px;
      background-color: #FFD166;
      border-radius: 10px;
      position: absolute;
      bottom: 0;
      left: 15px;
    }
    
    .cake-middle {
      width: 100px;
      height: 30px;
      background-color: #FF9E6D;
      border-radius: 8px;
      position: absolute;
      bottom: 40px;
      left: 25px;
    }
    
    .cake-top {
      width: 80px;
      height: 25px;
      background-color: #FF6B8B;
      border-radius: 6px;
      position: absolute;
      bottom: 70px;
      left: 35px;
    }
    
    .candle {
      width: 8px;
      height: 25px;
      background-color: white;
      position: absolute;
      bottom: 95px;
      left: 71px;
      border-radius: 4px;
    }
    
    .flame {
      width: 12px;
      height: 20px;
      background: linear-gradient(to bottom, #FFD166, #FF9E6D);
      border-radius: 50% 50% 20% 20%;
      position: absolute;
      bottom: 115px;
      left: 69px;
      animation: flicker 0.8s infinite alternate;
    }
    
    @keyframes flicker {
      0% { transform: scaleY(1); opacity: 0.9; }
      100% { transform: scaleY(1.1); opacity: 1; }
    }
    
    .balloon {
      position: absolute;
      width: 40px;
      height: 50px;
      border-radius: 50%;
      animation: balloonFloat 15s linear infinite;
    }
    
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 15px;
      background-color: rgba(0, 0, 0, 0.2);
    }
    
    .balloon:nth-child(1) {
      background-color: #FF6B8B;
      left: 10%;
      animation-delay: 0s;
    }
    
    .balloon:nth-child(2) {
      background-color: #06D6A0;
      left: 30%;
      animation-delay: 2s;
    }
    
    .balloon:nth-child(3) {
      background-color: #FFD166;
      left: 50%;
      animation-delay: 4s;
    }
    
    .balloon:nth-child(4) {
      background-color: #118AB2;
      left: 70%;
      animation-delay: 6s;
    }
    
    .balloon:nth-child(5) {
      background-color: #9B5DE5;
      left: 90%;
      animation-delay: 8s;
    }
    
    @keyframes balloonFloat {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100px); }
    }
    
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: var(--primary-color);
      opacity: 0;
      z-index: 1000;
    }
    
    @keyframes confettiFall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
